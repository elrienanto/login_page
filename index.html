    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

            border-radius: 8px;

        }
        h1 {

    <div class="container">
        <h1>User Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <button id="subscriptionBtn" class="subscription-btn" disabled>Go to Subscription</button>
    </div>

    <script>
        // Initialize dataLayer
        window.dataLayer = window.dataLayer || [];
        
        let userData = {};
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            // Store user data
            userData = {
                user_id: email,
                name: name,
                email: email,
                phone: phone
            };
            
            // Push logged_in event to dataLayer
            window.dataLayer.push({
                event: 'logged_in',
                user_id: userData.user_id,
                name: userData.name,
                email: userData.email,
                phone: userData.phone
            });
            
            console.log('Logged in event fired:', userData);
            
            // Enable subscription button
            document.getElementById('subscriptionBtn').disabled = false;
            document.getElementById('subscriptionBtn').textContent = 'Go to Subscription';
        });
        
        document.getElementById('subscriptionBtn').addEventListener('click', function() {
            if (Object.keys(userData).length === 0) {
                alert('Please login first!');
                return;
            }
            
            // Fire subscription_initiated event
            window.dataLayer.push({
                event: 'subscription_initiated',
                user_id: userData.user_id,
                name: userData.name,
                email: userData.email,
                phone: userData.phone
            });
            
            console.log('Subscription initiated event fired');
            
            // Store user data in sessionStorage for next page
            sessionStorage.setItem('userData', JSON.stringify(userData));
            
            // Redirect to subscription page
            window.location.href = 'subscription.html';
        });
    </script>
</body>
