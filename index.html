<html lang="en">

    <title>Login Page</title>

    <!-- âœ… FIXED STYLE TAG -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: bold;
            color: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn {
            background-color: #007bff;
            color: white;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .subscription-btn {
            background-color: #28a745;
            color: white;
        }
        .subscription-btn:hover {
            background-color: #1e7e34;
        }
        .subscription-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TXNSN7C8"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h1>User Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <button id="subscriptionBtn" class="subscription-btn" disabled>Go to Subscription</button>
    </div>

    <script>
    window.dataLayer = window.dataLayer || [];
    let userData = {};

    // Load from localStorage on page load
    window.addEventListener('load', () => {
        const storedData = localStorage.getItem('userLoginData');

        if (storedData) {
            try {
                userData = JSON.parse(storedData);

                const webengageReady = () => {
                    const weCookie = webengage?.util?.getWebengageCookie();
                    const weCuid = weCookie?.cuid || null;

                    if (weCuid) {
                        console.log('WebEngage CUID found:', weCuid);
                        // Don't push to dataLayer; already logged in
                    } else {
                        console.log('No CUID found. Logging in to WebEngage...');

                        // // Sync to WebEngage
                        // webengage.user.login(userData.user_id);
                        // webengage.user.setAttribute('name', userData.name);
                        // webengage.user.setAttribute('email', userData.email);
                        // webengage.user.setAttribute('phone', userData.phone);

                        // Push to dataLayer
                        window.dataLayer.push({
                            event: 'logged_in',
                            ...userData
                        });

                        console.log('Logged in event fired from localStorage (no CUID)');
                    }

                    // Enable subscription button
                    document.getElementById('subscriptionBtn').disabled = false;
                    document.getElementById('subscriptionBtn').textContent = 'Go to Subscription';
                };

                // Ensure WebEngage is loaded
                if (window.webengage?.util?.getWebengageCookie) {
                    webengageReady();
                } else {
                    // If not yet loaded, wait a bit
                    setTimeout(webengageReady, 1000);
                }

            } catch (err) {
                console.warn('Invalid user data in localStorage:', err);
            }
        }
    });

    // Manual login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        userData = {
            user_id: email,
            name: name,
            email: email,
            phone: phone
        };

        localStorage.setItem('userLoginData', JSON.stringify(userData));

        // Sync to WebEngage
        if (window.webengage) {
            webengage.user.login(userData.user_id);
            webengage.user.setAttribute('name', userData.name);
            webengage.user.setAttribute('email', userData.email);
            webengage.user.setAttribute('phone', userData.phone);
        }

        // Push to GTM
        window.dataLayer.push({
            event: 'logged_in',
            ...userData
        });

        console.log('User manually logged in:', userData);

        document.getElementById('subscriptionBtn').disabled = false;
        document.getElementById('subscriptionBtn').textContent = 'Go to Subscription';
    });

    // Subscription
    document.getElementById('subscriptionBtn').addEventListener('click', function() {
        if (!userData.user_id) {
            alert('Please login first!');
            return;
        }

        window.dataLayer.push({
            event: 'subscription_initiated',
            ...userData
        });

        sessionStorage.setItem('userData', JSON.stringify(userData));
        window.location.href = 'https://elrienanto.github.io/subscription_page';
    });
</script>



</body>
</html>
